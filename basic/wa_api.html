<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WA API</title>
  <style>
    div { width: 100px;height: 100px;background-color: pink; }
  </style>
</head>
<body>
  <div></div>

  <script>
    const elem = document.querySelector('div')
    const keyframe = [
      { opacity: 0 },
      { opacity: 1 }
    ]
    const animation = elem.animate(keyframe, 1000)

    animation.onfinish = () => console.log('动画结束')
    animation.finished.then(() => elem.remove())
  </script>
</body>
</html>
