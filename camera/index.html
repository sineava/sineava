<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相机进行截图</title>
  <style>
    .btns {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #6964b7;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    canvas {
      height: 480px;
    }
    button:hover {
      background-color: #4e46bb;
    }
    .container {
      display: flex;
      column-gap: 10px;
    }
  </style>
</head>
<body>
  <div class="btns">
    <button class="camera" onclick="camera()">调用摄像头</button>
    <button class="capture" onclick="capture()">截图</button>
  </div>
  <div class="container">
    <div>
      <video autoplay />
    </div>
    <canvas width="640" height="480"></canvas>
  </div>
  <script>
    const video = document.querySelector('video')
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
    const capture = document.querySelector('.capture')
    const camera = () => {
      navigator.mediaDevices.getUserMedia({ 
        audio: false, 
        video: true
      }).then(stream => {
        video.srcObject = stream
        capture.onclick = () => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height)
        }
      }).catch(err => {
        alert('error: ' + err.message)
      })
    }
  </script>
</body>
</html>
