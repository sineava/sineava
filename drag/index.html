<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拖放功能实现</title>
  <style>
    .img { width: 400px; }
    .box { width: 400px; height: 400px;border: 1px solid cyan; }
  </style>
</head>
<body>
  <img class="img" src="https://gw.alicdn.com/i4/710600684/O1CN01BSkFT41GvJe0mLJBv_!!710600684.jpg_Q75.jpg_.webp" draggable="true" />
  <div class="box" ondrop="drop(event)" ondragover="dragover(event)" />

  <script>
    const dragover = (e) => {
      e.preventDefault()
      e.dataTransfer.dropEffect = 'move'
    }
    const drop = (e) => {
      e.preventDefault()
      e.target.appendChild(document.querySelector('.img'))
    }
  </script>
</body>
</html>
